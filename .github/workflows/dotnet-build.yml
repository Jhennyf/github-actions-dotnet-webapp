name: Teste e Implantação
on:
  push:
    branches:
      - main
jobs:
  teste:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2
      - name: Configurar Ambiente
        run: npm install
      - name: Executar Testes
        run: npm test
  implantação:
    runs-on: ubuntu-latest
    needs: teste
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2
      - name: Implantação no Ambiente de Produção
        run: ./implantar.sh